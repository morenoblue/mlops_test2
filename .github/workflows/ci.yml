name: CI (image smoke â†’ publish)

on:
  push:
  pull_request:

env:
  MODEL: ${{ vars.MODEL }}
  PIPELINE: ${{ vars.PIPELINE }}
  DATA_PATH: ${{ vars.DATA_PATH }}
  ROWS: ${{ vars.ROWS }}
  TEST_SIZE: ${{ vars.TEST_SIZE }}
  SEED: ${{ vars.SEED }}

jobs:
  build-smoke-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Defaults (if repo vars not provided)
        run: |
          echo "MODEL=${MODEL:-random_forest}" >> $GITHUB_ENV
          echo "PIPELINE=${PIPELINE:-pipeline_taxi_duration}" >> $GITHUB_ENV
          echo "DATA_PATH=${DATA_PATH:-data/smoke_sample.parquet}" >> $GITHUB_ENV
          echo "ROWS=${ROWS:-256}" >> $GITHUB_ENV
          echo "TEST_SIZE=${TEST_SIZE:-0.2}" >> $GITHUB_ENV
          echo "SEED=${SEED:-123}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=tag

      - name: Build image (load locally for smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            local/${{ github.repository }}:smoke-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Smoke test (run container)
        run: |
          docker run --rm \
            -e MODEL="${MODEL}" \
            -e PIPELINE="${PIPELINE}" \
            -e DATA_PATH="${DATA_PATH}" \
            -e ROWS="${ROWS}" \
            -e TEST_SIZE="${TEST_SIZE}" \
            -e SEED="${SEED}" \
            local/${{ github.repository }}:smoke-${{ github.sha }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the tested image
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          while IFS= read -r tag; do
            docker push "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"

